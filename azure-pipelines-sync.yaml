trigger:
- master

resources:
  repositories:
  - repository: 'appsvc-function-dev-cm-stats-dotnet001'
    type: git
    name: 'GCExchange/appsvc-function-dev-cm-stats-dotnet001'
pool: TBS Linux Self Hosted
jobs:
  - job: sync
    uses:
     repositories:
       - 'appsvc-function-dev-cm-stats-dotnet001'
    steps:
    - script: |
        echo Sync azure repo
        git clone --bare https://tbs-sct:$(System.AccessToken)@dev.azure.com/tbs-sct/GCExchange/_git/$REPO_NAME Sync_directory
        cd Sync_directory
        git remote add --mirror=fetch upstream https://github.com/gcxchange-gcechange/$REPO_NAME
        git fetch upstream --tags
        git push origin --all
      env:
        REPO_NAME: "appsvc-function-dev-cm-stats-dotnet001"
      displayName: 'Sync repo'
